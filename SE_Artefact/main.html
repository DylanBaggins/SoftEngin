<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OMDb Test App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <!--Search bar and buttons-->
    <div id="Nav">
        <div id="Name">
            <h1>ADHH Movies</h1>
        </div>
        <div id="Options">
            <h2>Movie Search</h2>
            <form id="movieBar">
                <input type="text" id="searchText" placeholder="Enter the name of a movie...">
            </form>
            <a class="navBut" onclick="getRandom('')" href="#">Random Movie</a>
            <a class="navBut" onclick="setAPI('')" href="#">Switch API</a>
            <a class="navBut" onclick="generateList()" href="#">Watch List</a>
        </div>
    </div>

    <!--Movie display-->
    <div id="Main">
        <div id="Movies">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
